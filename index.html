<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>Codeup Design Project</title>
</head>
<body>
<!--NAV BAR GOES HERE-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <a class="navbar-brand d-none d-sm-block" href="#">codeup design</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">WORK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--END OF NAV BAR-->

<!--HEADER GOES HERE-->
<header>
    <h1 class="text-center mt-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
    <h2 class="text-center mt-5">FROM PARK CITY, UTAH</h2>
</header>
<!--END OF HEADER-->

<!--CIRCLES GO HERE-->
<div class="container d-flex justify-content-center">
    <div class="row circles mt-5 ">
        <div class="col-6 col-sm-3">
            <div class="circle-red d-flex justify-content-center text-center align-items-center text-white mb-5">
                DESIGN
            </div>
            <div class="circle-green d-flex justify-content-center text-center align-items-center text-white">SUPPORT
            </div>
        </div>

        <div class="col-6 col-sm-3">
            <div class="circle-yellow d-flex justify-content-center text-center align-items-center text-white mb-5">
                DEVELOP
            </div>
            <div class="circle-blue d-flex justify-content-center text-center align-items-center text-white">HOST</div>
        </div>
    </div>
</div>
<!--END OF CIRCLES-->

<!--SELECTED WORK MAIN-->
<div class="container mt-5">
    <p class="text-center mb-5">SELECTED WORK</p>
    <div class="apple-comp">
        <img class="img-fluid" src="assets/images/apple-ipad.jpg" alt="Apple iPad with real apple next to it.">
    </div>
    <div class="container">
        <p class="row ms-2">FEATURED PROJECT</p>
        <div class="little-circles col-6">
            <div class="lil-red-cir justify-content-center text-center align-items-center text-black col-sm-3">D</div>
            <div class="lil-yellow-cir justify-content-center text-center align-items-center text-black col-sm-2">D</div>
            <div class="lil-green-cir justify-content-center text-center align-items-center text-black col-sm-2">S</div>
            <div class="lil-blue-cir justify-content-center text-center align-items-center text-black col-sm-2">H</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
